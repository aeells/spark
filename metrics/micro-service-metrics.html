<!DOCTYPE html>
<html>
    <head>
        <title>Micro-service metrics</title>
        <script type="text/javascript" src="smoothie.js"></script>
    </head>
    <body>
        <h1>Occupation service</h1>
        <canvas id="occupation-canvas" width="400" height="100"></canvas>
        <script type="text/javascript">
            var line1 = new TimeSeries();
            var line2 = new TimeSeries();
            setInterval(function ()
                        {
                            line1.append(new Date().getTime(), Math.random());
                            line2.append(new Date().getTime(), Math.random());
                        }, 1000);

            var smoothie = new SmoothieChart({ grid:{ strokeStyle:'rgb(125, 0, 0)', fillStyle:'rgb(60, 0, 0)', lineWidth:1, millisPerLine:250, verticalSections:6 } });
            smoothie.addTimeSeries(line1, { strokeStyle:'rgb(0, 255, 0)', fillStyle:'rgba(0, 255, 0, 0.4)', lineWidth:3 });
            smoothie.addTimeSeries(line2, { strokeStyle:'rgb(255, 0, 255)', fillStyle:'rgba(255, 0, 255, 0.3)', lineWidth:3 });

            smoothie.streamTo(document.getElementById("occupation-canvas"), 1000);
        </script>
        <br />
        <br />

        <h1>Enquiry search service</h1>
    </body>
</html>
